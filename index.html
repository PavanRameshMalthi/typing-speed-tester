<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typing Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="toggleMode">🌙 Toggle Mode</button>

  <div class="typing-container">
    <h2>Typing Test</h2>
    <textarea id="typingArea" placeholder="Start typing here..." disabled></textarea>
    <div class="info">
      <p>⏱ Time: <span id="timeDisplay">0s</span></p>
      <p>🚀 Speed: <span id="speed">0</span> WPM</p>
      <p>🎯 Accuracy: <span id="accuracy">0</span>%</p>
      <p>❌ Errors: <span id="errors">0</span></p>
    </div>
    <p class="note">Press <strong>Enter</strong> to Start/Stop</p>
  </div>

  <div class="calendar-wrapper" id="calendarWrapper">
    <div class="calendar-controls">
      <button id="prevMonth">&lt;</button>
      <span id="monthYear"></span>
      <button id="nextMonth">&gt;</button>
    </div>
    <div id="calendar"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
