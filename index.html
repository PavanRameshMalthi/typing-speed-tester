<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Typing Speed Tester</h1>
      <button id="themeToggle">Toggle Theme</button>
    </header>

    <div class="timer-settings">
      <label for="duration">Select Duration:</label>
      <select id="duration">
        <option value="30">30 seconds</option>
        <option value="60">1 minute</option>
        <option value="120">2 minutes</option>
        <option value="300">5 minutes</option>
        <option value="600">10 minutes</option>
      </select>
    </div>

    <textarea id="customInput" placeholder="Start typing here..."></textarea>

    <div class="stats">
      <p><span id="wpm" class="highlight">0</span> WPM</p>
      <p><span id="accuracy" class="highlight">100%</span> Accuracy</p>
      <p><span id="wrong" class="highlight">0</span> Wrong Words</p>
      <p><span id="correct" class="highlight">0</span> Correct Words</p>
    </div>

    <div class="controls">
      <button id="startTest">Start Test</button>
      <button id="resetTest">Reset</button>
    </div>

    <canvas id="performanceChart"></canvas>

    <div class="calendar-container">
      <h2>ðŸ“… Calendar</h2>
      <div id="calendarBox" class="calendar-box"></div>
    </div>

    <div id="historyContainer">
      <h2>ðŸ“œ Typing History & Performance</h2>
      <ul id="testHistory"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
