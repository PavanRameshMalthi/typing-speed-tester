<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light">
  <div class="container">
    <h1>Typing Speed Tester</h1>

    <div class="controls">
      <button onclick="toggleTheme()">Toggle Theme</button>
      <select id="themeSelect" onchange="switchColorTheme()">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="colorful">Colorful</option>
      </select>
      <select id="timeSelect">
        <option value="30">30 sec</option>
        <option value="60" selected>1 min</option>
        <option value="120">2 min</option>
        <option value="300">5 min</option>
        <option value="600">10 min</option>
      </select>
      <button onclick="resetTest()">Reset</button>
    </div>

    <p id="missedMsg"></p>

    <textarea id="testInput" placeholder="Start typing..." disabled></textarea>
    <div class="stats">
      <span>WPM: <span id="wpm">0</span></span> |
      <span>Accuracy: <span id="accuracy">0%</span></span> |
      <span>Wrong: <span id="wrong">0</span></span>
    </div>

    <canvas id="graph"></canvas>

    <div class="calendar-container">
      <h2>üìÖ Login Calendar</h2>
      <div id="calendarBox" class="calendar-compact"></div>
      <p>Total login days: <span id="loginDaysCount">0</span></p>
    </div>

    <div class="leaderboard">
      <h2>üèÜ Leaderboard</h2>
      <table>
        <thead><tr><th>Time</th><th>WPM</th><th>Accuracy</th></tr></thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
