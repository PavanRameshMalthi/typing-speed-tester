<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="theme-default">
  <div class="container">
    <h1>Typing Speed Tester</h1>

    <div class="controls">
      <button onclick="toggleTheme()">Switch Theme</button>
      <select id="timer-select">
        <option value="30">30 sec</option>
        <option value="60" selected>1 min</option>
        <option value="120">2 min</option>
        <option value="300">5 min</option>
        <option value="600">10 min</option>
      </select>
      <button onclick="resetTest()">Reset</button>
    </div>

    <p id="missed-days-msg"></p>

    <textarea id="test-area" placeholder="Start your test..." disabled></textarea>

    <div class="stats">
      WPM: <span id="wpm">0</span> |
      Accuracy: <span id="accuracy">0%</span> |
      Wrong: <span id="wrong-words">0</span>
    </div>

    <div class="calendar-compact" id="calendar-box"></div>

    <canvas id="performanceChart"></canvas>

    <h2>🏆 Leaderboard (Time Only)</h2>
    <table><thead><tr><th>Time</th><th>WPM</th><th>Acc</th></tr></thead>
      <tbody id="leaderboard-body"></tbody></table>
  </div>

  <script src="script.js"></script>
</body>
</html>
