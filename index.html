<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button id="toggleMode">Toggle Mode</button>
  </header>

  <section class="typing-test">
    <h2>Typing Test</h2>
    <textarea id="typingInput" placeholder="Type here..." disabled></textarea>
    <div class="info">
      <p>Speed (WPM): <span id="speed">0</span></p>
      <p>Accuracy: <span id="accuracy">0%</span></p>
      <p>Wrong Words: <span id="wrongCount">0</span></p>
    </div>
    <div id="missedAlert" class="alert"></div>
    <p>Press <strong>Enter</strong> to start/end the test.</p>
  </section>

  <section class="graph">
    <canvas id="trendChart"></canvas>
  </section>

  <section class="leaderboard">
    <h3>üèÜ Leaderboard (Top 5 WPM)</h3>
    <table>
      <thead><tr><th>Date</th><th>WPM</th><th>Accuracy</th></tr></thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </section>

  <section class="calendar-wrapper" id="calendarWrapper">
    <div class="calendar-controls">
      <button id="prevMonth">&lt;</button>
      <span id="monthYear"></span>
      <button id="nextMonth">&gt;</button>
    </div>
    <div id="calendar" class="calendar"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
