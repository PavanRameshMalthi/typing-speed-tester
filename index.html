<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Tester</h1>
    <h3 id="typingDaysDisplay">🗓️ You've practiced on 0 days</h3>

    <div class="controls">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
      <label for="time">Time:</label>
      <select id="time">
        <option value="30">30 sec</option>
        <option value="60" selected>1 min</option>
        <option value="180">3 min</option>
        <option value="600">10 min</option>
      </select>
      <button id="startBtn">Start</button>
      <button id="endBtn">End</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="quoteDisplay"></div>
    <textarea id="quoteInput" placeholder="Type here..." disabled></textarea>

    <div class="results">
      <p>Speed: <span id="speed">0</span> WPM</p>
      <p>Accuracy: <span id="accuracy">0</span>%</p>
      <p>Time: <span id="timeDisplay">0:00</span></p>
    </div>

    <h2>🏆 Leaderboard (Top 5)</h2>
    <table id="leaderboard">
      <thead>
        <tr><th>Date</th><th>WPM</th><th>Accuracy</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
