<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Typing Speed Tester</h1>

    <div class="settings">
      <label for="duration">Test Duration:</label>
      <select id="duration">
        <option value="30">30 sec</option>
        <option value="60" selected>1 min</option>
        <option value="120">2 min</option>
        <option value="180">3 min</option>
        <option value="300">5 min</option>
        <option value="600">10 min</option>
      </select>
    </div>

    <p id="quote">Click "Start Test" to begin...</p>
    <textarea id="input" placeholder="Start typing here..." disabled></textarea>

    <div class="progress-bar">
      <div id="progress-fill"></div>
    </div>

    <div class="results">
      <p>⏱ Time: <span id="timer">0 sec</span></p>
      <p>💨 WPM: <span id="wpm">0</span></p>
      <p>🎯 Accuracy: <span id="accuracy">0</span>%</p>
    </div>

    <p id="best-score">🏆 Best WPM: 0</p>

    <div class="buttons">
      <button id="start-btn">Start Test</button>
      <button id="end-btn" disabled>End Test</button>
      <button id="reset-btn" disabled>Reset</button>
    </div>

    <canvas id="resultsChart" width="600" height="300"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
