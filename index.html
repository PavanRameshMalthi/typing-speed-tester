<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Typing Speed Tester</h1>
      <div class="theme-toggle">
        <label for="themeSelect">Theme:</label>
        <select id="themeSelect">
          <option value="system">System</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="blue">Blue Theme</option>
          <option value="classic">Classic Theme</option>
        </select>
      </div>
    </header>

    <section class="controls">
      <select id="languageSelect">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
        <option value="telugu">Telugu</option>
      </select>
      <input type="number" id="testDuration" min="30" max="600" step="30" value="60" />
      <button id="startBtn">Start</button>
      <button id="endBtn">End</button>
      <button id="retestBtn">Retest</button>
    </section>

    <section class="typing-area">
      <div id="paragraphDisplay"></div>
      <textarea id="typingInput" placeholder="Start typing here..."></textarea>
    </section>

    <section class="results">
      <p><strong>Time Left:</strong> <span id="timeDisplay">60s</span></p>
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy">0%</span></p>
      <p><strong>Correct Words:</strong> <span id="correctWords">0</span></p>
      <p><strong>Wrong Words:</strong> <span id="wrongWords">0</span></p>
      <p><strong>Most Mistakes:</strong> <span id="mistakeWords">-</span></p>
    </section>

    <section class="chart-section">
      <canvas id="wpmChart"></canvas>
    </section>

    <section class="calendar-section">
      <h2>Typing Calendar</h2>
      <div id="calendarContainer"></div>
    </section>

    <section class="history-section">
      <h2>Typing History & Performance</h2>
      <ul id="historyList"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
